{% extends "base.html" %}
{% block content %}
  <div class="card" style="padding:16px;">
    <h2 style="margin:0 0 10px 0;font-size:16px;font-weight:600;">Загрузка .fdb</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <div style="display:flex;gap:10px;align-items:center;">
        <input type="file" name="fdb" accept=".fdb" required
               style="flex:1;border:1px solid var(--border);border-radius:10px;padding:8px;background:#fff;">
        <button class="btn" type="submit">Обработать</button>
      </div>
      <p style="color:var(--muted);font-size:12.5px;margin-top:8px;">
        После загрузки будет создана постоянная страница по адресу вида <code>/xxxxxxxx</code>.
      </p>
    </form>
  </div>
{% endblock %}
